name: Daily Followers Tracker

on:
  # 每天 UTC 8:00 自动运行
  schedule:
    - cron: '0 8 * * *'

  # 允许手动触发
  workflow_dispatch:

permissions:
  contents: write

jobs:
  track:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - Show current commit
        run: |
          echo "Current commit:"
          git log -1 --oneline
          echo ""
          echo "Checking storage.py for the fix:"
          grep -n "record_date < today" storage.py || echo "FIX NOT FOUND!"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tracker script
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_USERNAME: ${{ secrets.X_USERNAME }}
          STORAGE_TYPE: ${{ secrets.STORAGE_TYPE || 'csv' }}
          CSV_FILE_PATH: ${{ secrets.CSV_FILE_PATH || 'followers_log.csv' }}
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          python main.py
