name: Daily Followers Tracker

on:
  # 每天 UTC 8:00 自动运行
  schedule:
    - cron: '0 8 * * *'

  # 允许手动触发
  workflow_dispatch:

permissions:
  contents: write

jobs:
  track:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tracker script
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_USERNAME: ${{ secrets.X_USERNAME }}
          STORAGE_TYPE: ${{ secrets.STORAGE_TYPE || 'csv' }}
          CSV_FILE_PATH: ${{ secrets.CSV_FILE_PATH || 'followers_log.csv' }}
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          python main.py

      - name: Commit and push if changed (CSV mode only)
        if: ${{ !secrets.STORAGE_TYPE || secrets.STORAGE_TYPE == 'csv' }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add followers_log.csv
          git diff --staged --quiet || git commit -m "chore: Update followers data - $(date +'%Y-%m-%d')"
          git push
